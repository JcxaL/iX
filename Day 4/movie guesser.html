<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="bg-light container">
        <div class="container rounded border m-3 p-5 body1">
            <div class="bg-dark container rounded">
                <h1 class="m-3 p-3 text-light text-center">
                    Badly explained movies  (v1.1)
                </h1>
            </div>
            
            <div class="container">
                <hr>
                <h3 class="mt-3 p-3 text-dark text-center" id="expText">TB Guessed quote</h3>
            </div>
           
            <div class="mb-3 container">
                <hr>
                <input class="form-control" id="userInput" placeholder="Enter guess here">
            </div>

            <div class="position-relative container " id="form">
                <input class="btn btn-primary container" type="submit" value="Submit" id="submit">
                <hr>
                <button type="button" class="btn btn-secondary container" id="hint">Show hint</button>
                <h6 id="hintText"></h6>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark p-3 ">
    <div class="container-sm bg-light border mt-3 mx-10 rounded">
        <div>
            <p class="fs-1 text-center mt-3 fw-bold">
                Task List
            </p>
        </div>
        <div class="px-5">
            <hr>
            <p class="fs-2 text-center">
                Our simple task list
            </p>
        </div>

        <div class="input-group mb-3 px-5">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter new task here" aria-label="Task text field" aria-describedby="basic-addon2">
            <button class="input-group-text p-3 px-4" id="addTask"> 
                +
            </button>
        </div>

        <div class="pb-5 px-5">
            <table class="table table-striped" id="table">
                <thead>
                    <tr>
                        <th class="col-6" scope="col">Task</th>
                        <th class="col-3" scope="col">Completed</th>
                        <th class="col-3" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </div>

    <!--Sample checkbox, hidden-->
    <div class="form-check" id="sampleCheckBox" hidden>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked checkbox
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
